<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="utf-8">
    <title>Project-Dudeshape</title>
    <link rel="stylesheet" type="text/css" href="assets/styles/style.css">
    <link rel="icon" href="assets/images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,400;0,500;0,700;1,700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <section class="upper">
            <div class="header">
                <a href="#"><h6 class="logo-text">Dudeshape</h6></a>
                <div>
                    <ul class="menu">
                        <li class="menulist"><a href="#">Home</a></li>
                        <li class="menulist"><a href="#">Products</a></li>
                        <li class="menulist"><a href="#">About Us</a></li>
                        <li class="menulist"><a href="#">Contact Us</a></li>
                    </ul>
                </div>
                <div class="header-icons">
                    <a class="header-icons-mod" href="#"><img src="assets/images/Profileprofile-icon.png" alt="man"></a>
                    <a class="header-icons-mod" href="#"><img src="assets/images/Buystore-icon.png" alt="magazine trolley"></a>
                    <a class="header-icons-mod" href="#"><img src="assets/images/Frameburger-icon.png" alt="3 lines in columnn"></a>
                </div>
            </div>
            <div class="hero">
                <div class="hero-text">
                    <h1 class="hero-maintitle">Get Your Best Cosmetic Products Here</h1>
                    <p class="hero-paragraph"> Lorem Ipsum is simply dummy text of the printing and<br> typesetting industry.
                        Lorem Ipsum has been the industry's<br> standard dummy
                    </p>
                    <form class="search-form">
                        <div class="form-container">
                            <input class="search-field" type="search" placeholder="Search...">
                            <button class="search-btn" type="submit">
                                <a href="#">
                                    <img src="assets/images/Searchsearch.png" alt="searchh">
                                </a>
                            </button>
                        </div>
                    </form>
                   <button class="shopnow-btn"><a href="#" class="a-active">Shop Now</a></button>
                </div>
                <div class="hero-background">
                    <img class="img-background" src="assets/images/background-hero.png" alt="#">
                    <div class="strokes-rect">
                        <div class="strokes">
                            <img src="assets/images/Arrow%20-%20Right%203left-stroke.png" alt="left stroke">
                        </div>
                        <div class="strokes">
                            <img src="assets/images/Arrow%20-%20Right%202right-stroke.png" alt="right stoke">
                        </div>
                    </div>
                </div>
            </div>
        </section>

</html>
